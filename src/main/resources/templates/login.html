<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/loginLayout}">
<head>
    <title>Giriş Yap</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
      <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>PASVAK Aşevi</h1>
              <div>
                <input type="text" class="form-control" placeholder="Kullanıcı Adı" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Parola" required="" />
              </div>
              <div>
              
                <a class="reset_pass" href="#">Parolamı unuttum</a>
                  <a class="btn btn-default submit" data-th-href="@{/}">Giriş Yap</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">
               <a href="#signup" class="to_register"> Hesap Oluştur </a> 
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                 <!--  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p> -->
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>Hesap Oluştur</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">Gönder</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Giriş Yap </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                <!--   <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p> -->
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
</div>
</body>
</html>
